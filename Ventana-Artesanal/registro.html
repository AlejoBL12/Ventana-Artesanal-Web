<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <img src="img/img-registro.jpeg" alt="Registration Image">

        <form>
            <h1>REGISTRO</h1>

            <label for="fullName">Nombre Completo:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="documentType">Tipo de Documento:</label>
            <select id="documentType" name="documentType" required>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ti">Tarjeta de Identidad</option>
                <option value="passport">Pasaporte</option>
            </select>

            <label for="documentNumber">Número de Documento:</label>
            <input type="text" id="documentNumber" name="documentNumber" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>


            <label for="password">Contraseña:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">👁️</span>
            </div>

            <label for="confirmPassword">Confirmar Contraseña:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)">👁️</span>
            </div>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
<script src="js/main.js"></script>
</html>
